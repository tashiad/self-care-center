<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <h1>✨ Self Care Center ✨</h1>
  </header>
  <section class="login">
    <img class="icon-login" src="https://raw.githubusercontent.com/tashiad/self-care-center/133b1be52da4baf708d29431427eb20ce8d6f0ee/assets/meditate.svg" alt="person meditating icon">
    <h2 class="welcome">Welcome! Enter your name to log in.</h2>
    <form class="login-form">
      <p id="name-label">Name:
        <input type="text" name="login-name" class="login-name" />
      </p>
      <button id="enter">Enter</button>
      <p class="error hidden" id="login-error">Type your name in the field above to enter!</p>
    </form>
  </section>
  <section class="message-form hidden">
    <h2 id="greeting"><strong>Which type of message?</strong></h2>
    <section class="message">
      <form>
        <fieldset>
          <input class="input" id="affirmations" type="radio" name="message-choice" value="affirmations">
          <label id="affirmations-label" for="affirmations"><em>affirmation</em></label>
        </fieldset>
        <fieldset>
          <input class="input" id="mantras" type="radio" name="message-choice" value="mantras">
          <label id="mantras-label" for="mantras"><em>mantra</em></label>
        </fieldset>
      </form>
      <section class="buttons">
        <button id="receive">Receive Message</button>
        <button class="hidden" id="clear">Clear</button>
      </section>
      <p class="error hidden" id="message-error">Please check an option above to show a message!</p>
    </section>
  </section>
  <section class="output hidden">
    <img class="icon" src="https://raw.githubusercontent.com/tashiad/self-care-center/133b1be52da4baf708d29431427eb20ce8d6f0ee/assets/meditate.svg" alt="person meditating icon">
    <p class="message-text hidden"></p>
  </section>
  <script type="text/javascript" src="main.js"></script>
</body>

</html>
